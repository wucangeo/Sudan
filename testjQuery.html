    <script type="text/javascript">
        var data = [
            {id: '1', name: 'abc', email: 'abc@sina.com'},
            {id: '2', name: 'bbb', email: 'bbb@sina.com'},
            {id: '3', name: 'vvv', email: 'vvv@sina.com'}
        ];
        var datafields = [
            {name: 'id', type: 'int'},
            {name: 'name', type: 'string'},
            {name: 'email', type: 'string'}
        ];
        var columns = [
            {text: 'id', datafield: 'id'},
            {text: 'name', datafield: 'string'},
            {text: 'email', datafield: 'string'}
        ];

        var source =
        {
            datatype: "array",
            datafields: datafields,
            localdata: data
        };

        var dataAdapter = new $.jqx.dataAdapter(source, {
            downloadComplete: function (data, status, xhr) {
            },
            loadComplete: function (data) {
            },
            loadError: function (xhr, status, error) {
            }
        });

        $("#griddiv").jqxGrid({
            width: 400,
            height: 300
//            pageable: true

        });
